<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        
    <div id="nameText" class="headerText">
        <span class="red animationEnabled">N</span><span class="orange animationEnabled">e</span><span class="yellow animationEnabled">o</span><span class="green animationEnabled">n</span> <span class="teal animationEnabled">C</span><span class="blue animationEnabled">i</span><span class="magenta animationEnabled">t</span><span class="purple animationEnabled">y</span> 
    </div>

    <p><button id="buttonReset" class="center buttonResetSize" value="Reset Game"></button></p>
    <p class="headerText">Level: <span id="levelsText">1</span> </p>
    <div id="boxSize" class="center"><p id="gameOverText" class="headerText ">Reach the exact amount of points for win!</p><div class="sharethis-inline-share-buttons"></div></div>
    
    <div id="mainGame" class="center">
        
            <div id="button0"  class="numberText buttonSize animationEnabled" value="1"></div>
            <div id="button1"  class="numberText buttonSize animationEnabled" value="2"></div>
            <div id="button2"  class="numberText buttonSize animationEnabled" value="3"></div>
            <div class="break"></div>

            <div id="button3"  class="numberText buttonSize animationEnabled" value="4"></div>
            <div id="buttonOctopus"><span id="curPointsText">0</span>/<span id="maxPointsText">0</span></div>
            <div id="button4"  class="numberText buttonSize animationEnabled" value="5"></div>
            <div class="break"></div>
            
            <div id="button5"  class="numberText buttonSize animationEnabled" value="6"></div>
            <div id="button6"  class="numberText buttonSize animationEnabled" value="7"></div>
            <div id="button7"  class="numberText buttonSize animationEnabled" value="8"></div>
       
    </div>
    
    <!--p class="headerText"><img id="resizeimg" src="misticallogo2.png"></p-->
    <script src="js/animations.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/state.js"></script>
    <script src="js/check.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/index.js"></script>
    
    </body>
</html>
