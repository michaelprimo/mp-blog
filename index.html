<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1 class="headerText">60 Seconds!</h1>
    <p><button id="buttonReset" class="center buttonResetSize" value="Reset Game"></button></p>
    <p class="headerText">Level: <span id="levelsText">1</span> <span id="levelsMaxText"> 1</span> </p>
    <p class="headerText"><span id="timer" class="rightAlign">Time: 60</span> Score: <span id="curPointsText">0</span>/<span id="maxPointsText">0</span></p>
    
    <table class="center">
        <tr>
            <td id="button0"  class="numberText buttonSize" value="1"></td>
            <td id="button1"  class="numberText buttonSize" value="2"></td>
            <td id="button2"  class="numberText buttonSize" value="3"></td>
        </tr>
        <tr>
            <td id="button3"  class="numberText buttonSize" value="4"></td>
            <td id="button4"  class="numberText buttonSize" value="5"></td>
            <td id="button5"  class="numberText buttonSize" value="6"></td>
        </tr>
        <tr>
            <td id="button6"  class="numberText buttonSize" value="7"></td>
            <td id="button7"  class="numberText buttonSize" value="8"></td>
            <td id="button8"  class="numberText buttonSize" value="9"></td>
        </tr>
    
    </table>
    <p id="gameOverText" class="headerText">Reach the exact amount of points for win!</p>
    <p class="headerText"><img id="resizeimg" src="misticallogo2.png"></p>
    
    <script src="index.js"></script>
    
    </body>
</html>
