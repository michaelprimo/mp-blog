    <body>
        <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;width: 85%;display: inline-block;margin-left: -10px;}#forkongithub a:hover{background:rgba(204, 17, 157, 0.219);color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:-10px;right:-8px;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/michaelprimo/neon-click">Fork me on GitHub</a></span>
        <div id="mainContainer">
            <div id="nameText" class="headerText">
                <span class="cyanText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>N</span><span class="cyanText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>e</span><span class="cyanText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>o</span><span class="cyanText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>n</span>
                <span class="yellowText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>C</span><span class="yellowText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>l</span><span class="yellowText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>i</span><span class="yellowText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>c</span><span class="yellowText animationEnabled webkit-removeShadow" style="background-color: inherit !important";>k</span> 
            </div>

            <div class="sloganText">
                <p>Create sums of numbers exactly like in the center! </p>
             </div>

            <div class="center">
                <button id="buttonReset" aria-label="Reset" class="bigButtonSize"><img class="imgButtonSize" alt="Reset" src="images/reset.png"></button> 
            </div>
            <!--
            <div class="center animationEnabled" style="background-color: inherit !important">
                <p class="headerText">Level </p>
                <p class="headerText">Time </p>
            </div>
            -->
            <div class="center animationEnabled">
                <p class="headerText" id="levelsText">1</p>
            </div>
            
            
           

            <div id="boxSize" class="center">
                <p id="gameOverText" class="boxText">Reach the exact amount of points for win!</p> 
            </div> 
            
            <div id="mainGame" class="center">
                
                <div id="button0"  class="numberText buttonSize animationEnabled" value="1"></div>
                <div id="button1"  class="numberText buttonSize button_bottom animationEnabled" value="2"></div>
                <div id="button2"  class="numberText buttonSize animationEnabled" value="3"></div>
                <div class="break"></div>

                <div id="button3"  class="numberText buttonSize animationEnabled" value="4"></div>
                <div id="buttonOctopus"><span id="curPointsText">0</span><span id="maxPointsText">0</span></div>
                <div id="button4"  class="numberText buttonSize animationEnabled" value="5"></div>
                <div class="break"></div>
                
                <div id="button5"  class="numberText buttonSize animationEnabled" value="6"></div>
                <div id="button6"  class="numberText buttonSize button_top animationEnabled" value="7"></div>
                <div id="button7"  class="numberText buttonSize animationEnabled" value="8"></div>
            
            </div>
        </div>
        
        <div class="sloganText  mt20">
            The pastime which makes you smarter!
        </div>
